<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>养殖助手</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/2018.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/sprintf/dist/sprintf.min.js"></script>
    <script src="lib/ng-cordova.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/jquery.cityselect.js"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript">  
	  document.addEventListener("deviceready", onDeviceReadys, false);
	  function onDeviceReadys() {  
	    navigator.splashscreen.hide();  
	  }  
	</script> 
</head>
<body ng-app="app">
<ion-nav-view animation="slide-left-right"></ion-nav-view>
<ion-footer-bar class="task-footer" ng-if="$root.showFootGuide">
	<a class="task-btn-bar flex flex-ac flex-hc" ng-click="$root.inList()"><i class="task-icon {{$root.isList?'active':''}}"></i>任务</a>
	<a class="task-btn-bar flex flex-ac flex-hc bar-ME" ng-click="$root.inMe()"><i class="task-icon ME {{$root.isMe?'active':''}}"></i>我的</a>
</ion-footer-bar>
</body>
</html>
